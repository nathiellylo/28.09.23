<!DOCTYPE html>
<html>
<head>
    <title>Tela de Login</title>
    <link rel="stylesheet" type="text/css" href="Login.css">
   

    
</head>
<body>


    <div class="login-container">
        <h2>Bem vindo ao Stop!</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
         <center> <button type="submit" class="login-button">Entrar</button></center> 
        </form>
    </div>
    <img src="stop.jpg" >
    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
    
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
    
            // Simulação de autenticação (substitua por sua lógica real)

            if (username === "nathielly" && password === "123") {
                // Armazene o nome do usuário na sessionStorage
                sessionStorage.setItem("nomeUsuario", username);
    
                // Redirecionar para a página de início
                window.location.href = "confirmacao.html";
            } else {
                alert("Credenciais inválidas. Tente novamente.");
            }
        });
        
    </script>
    
    </script>
</body>
</html>
